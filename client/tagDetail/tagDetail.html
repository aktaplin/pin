<template name="tagDetail">
  <div class="bookmarksWrapper">
    <div class="affix bookmarks" data-spy="affix">
      <div>
        <h2>{{clickedTag}} <small>{{bookmarkData.count}}</small></h2>
        <p><a target="_blank" href="{{bookmarkData.bookmark.href}}">{{bookmarkData.bookmark.description}}</a>
        </p>
        <p>{{bookmarkData.bookmark.tags}}</p>
        <button type="button" class="btn btn-default btn-xs" id="prevBookmark">previous</button>
        <button type="button" class="btn btn-default btn-xs" id="nextBookmark">next</button>
        <span id="close" class="glyphicon glyphicon-remove"></span>
      </div>
    </div>
  </div>
</template>
