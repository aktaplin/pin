<template name="layout">
  <div class="container">
    <div class="row">
      <div class="page-header">
        <h1>Pinboard tags for aktaplin</h1>
      </div>
    </div>
    <div class="row">{{>tagBookmarks}}</div>
    {{#each addKeys tagListReturn }}
    <div class="row tagRow">
      <div class="col-md-2">
        <p class="tag" id="{{key}}">{{key}}</p>
      </div>
      <div class="col-md-10">
        {{#times value }}
        <svg height="15" width="15">
          <rect width="15" height="15" stroke="black" stroke-width="0" fill="#42294C" />
        </svg>
        {{/times}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
