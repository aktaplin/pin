<template name="tagBookmarks">
  <div class="bookmarksWrapper">
    <div class="affix panel bookmarks" data-spy="affix" data-offset-top="99">
      {{#if tagBookmarksListReturn}}
      <div class="panel-body">
        <p><a target="_blank" href="{{tagBookmarksListReturn.href}}">{{tagBookmarksListReturn.description}}</a>
        </p>
        <button type="button" class="btn btn-default btn-xs" id="prevBookmark">previous</button>
        <button type="button" class="btn btn-default btn-xs" id="nextBookmark">next</button>
      </div>
      {{/if}}
    </div>
  </div>
</template>
